<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.list-item {
				border: 1px solid black;
				border-radius: 8px;
				width: 300px;
				margin: auto;
			}

			.item {
				padding: 8px 16px;
				border-bottom: 1px solid black;
			}

			.item:last-child {
				border-bottom: none;
			}
		</style>
	</head>
	<body>
		<div class="list-item">
			<div class="item">An item</div>
			<div class="item">A second item</div>
			<div class="item">A third item</div>
			<div class="item">An fourth item</div>
			<div class="item">And a fifth one</div>
		</div>
	</body>
</html>
