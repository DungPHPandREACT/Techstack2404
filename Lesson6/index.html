<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: red;
      }

      @media (max-width: 512px) {
        body {
          background: blue;
        }
      }

      @media (min-width: 512px) and (max-width: 768px) {
        body {
          background: none;
        }
      }

      .box{
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background-color: white;
        max-width: 650px;
        min-width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- 
        Khi kích thước màn hình >= 768px, thẻ <body> có background: red;
        Khi kích thước màn hình < 512px, thẻ <body> có background: blue;
     -->

     <div class="box">

     </div>
  </body>
</html>
